<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN REACT-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"> </div>
    <script type="text/babel">
        class Hallo extends React.Component{
            render(){
                const fruits =['mangga','apel','jeruk','manggis','anggur'];
                const fruit = fruits.map((f, index) => <li key={index}>{f}</li>);
            
                //using filter
                const numbers =[1,2,3,4,5,6,7,8];
                const number = numbers.filter(n => n < 6).map((n, index) => <li key={index}>{n}</li>);
                
                //reduce
                const total= numbers.reduce ((value,acc)=> value+acc);

                return(
                    <div>
                        <h1>Hello world</h1>
                        {total}
                    </div>
                );
            }
        }
        ReactDOM.render(<Hallo/>,document.getElementById('app'));
    </script>

</body>

</html>
