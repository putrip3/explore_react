<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN REACT-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--CDN  BOOTSTRAP-->
    <!--CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Props & State</title>
</head>

<body>
    <!--js cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="row">
        <div class="col-6 p-5">
            <div id="app"></div>
        </div>
    </div>
    <script type="text/babel">
        // Menggunakan JSX

        // class component
        class Buttonjsx extends React.Component{
            render(){
                return <button className="btn btn-primary">{this.props.text}</button>
            }
        }

        class Cardsjsx extends React.Component {
            constructor(){
                super();
                this.state ={
                    Judul:"aku adalah state",
                    Title:"aku adalah subtitle"
                }
            }
            ubahjudul = () =>{
                this.setState({
                    Judul: "aku berubah"
                })

            }

            render() {
                const card = (
                    <div className={"card"}>
                        <div className={"card-body"}>
                            <h5 className={"card-title"}>{this.state.Judul}</h5>
                            <p className={"card-text"}>{this.state.Title}</p>
                            <a href={"#"} className={"btn btn-primary"}>go somewhere</a>
                            <button onClick={this.ubahjudul}>ubah button</button>
                        </div>
                    </div>
                )
                return card
            }
        }
        // fuction component
        const buttonf = () => {
            return(
                <button className={"btn btn-primary"}>Primary Button</button>
            )

        }
        const Cardfuction = () => {
            const [state,setState] = React.useState("judul card pake react hook")
            return (
                <div className={"card"}>
                    <div className={"card-body"}>
                        <h5 className={"card-title"}>{state}</h5>
                        <p className={"card-text"}>coba aja</p>
                        <a href={"#"} className={"btn btn-primary"}>go somewhere</a>
                        <Buttonjsx text="prop"/>
                    </div>
                </div>
            )
        }


        ReactDOM.render(<Cardfuction />, document.getElementById('app'))

    </script>

</body>

</html>
