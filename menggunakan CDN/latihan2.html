<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN REACT-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--CND BOOTSTRAP-->
    <!--CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>JSX</title>
</head>

<body>
    <!--js cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="row">
        <div class="col-6 p-5">
            <!-- <div class="card">
                <div class="card-body">
                    <h5 class="card-title">aku adalah card</h5>
                    <p class="card-text">coba aja</p>
                    <a href="#" class="btn btn-primary">go somewhere</a>
                </div>
            </div> -->
            <div id="app"></div>
        </div>
    </div>
    <script type="text/babel">
    //Tanpa JSX
        class Button extends React.Component {
            render() {
                const btn = React.createElement('button', { className: 'btn btn-primary' }, 'Primary Button');
                return btn;
            }
        }

        class Cards extends React.Component {
            render() {
                const link = React.createElement('a', { href: '#', className: 'btn btn-primary' }, 'Go Somewhere');
                const cardText = React.createElement('p', { className: 'card-text' }, 'card text ini hanya coba saja');
                const cardTitle = React.createElement('h5', { className: 'card-title' }, 'ini adalah card');
                const cardBody = React.createElement('div', { className: 'card-body' }, cardTitle, cardText, link);
                const card = React.createElement('div', { className: 'card' }, cardBody);
                return card;
            }
        }
    // Menggunakan JSX

        class Cardsjsx extends React.Component {
            render() {
                const card = (
                    <div className={"card"}>
                        <div className={"card-body"}>
                            <h5 className={"card-title"}>aku adalah card</h5>
                            <p className={"card-text"}>coba aja</p>
                            <a href={"#" }className={"btn btn-primary"}>go somewhere</a>
                        </div>
                    </div>
                )
                return card
            }
        }
        ReactDOM.render(<Cardsjsx/>, document.getElementById('app'))

    </script>

</body>

</html>
